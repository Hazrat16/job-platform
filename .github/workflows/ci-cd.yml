name: CI/CD - Job Platform Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Run tests
        run: npm test

  cd:
    name: CD - Deploy to VPS
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH to VPS (BanglaHost)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CD_VPS_HOST }}
          username: ${{ secrets.CD_VPS_USER }}
          key: ${{ secrets.CD_VPS_SSH_KEY }}
          script: |
            cd /home/deployer/job-platform-backend || git clone https://github.com/<your-username>/job-platform-backend.git
            cd job-platform-backend
            git pull origin main
            docker-compose down
            docker-compose up --build -d
