version: "3.8"

services:
  job-platform-api:
    container_name: job-platform-api-dev
    image: job-platform-api:dev
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGO_URL: mongodb://mongo:27017/urban-eats
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo

  mongo:
    image: mongo:5.0
    container_name: mongo-dev
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
